<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZichKoding Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mission-statement, .projects, .summary {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }
        .mission-statement h2, .projects h2, .summary h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        .mission-statement p, .projects p, .summary p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to ZichKoding</h1>
    </div>
    <div class="container">
        <div class="mission-statement">
            <h2>Mission Statement</h2>
            <p>{{ mission_statement.mission_statement }}</p>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            {% for project in projects %}
                <p>{{ project.title }}</p>
            {% endfor %}
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>{{ summary.content }}</p>
        </div>
    </div>
</body>
</html>
